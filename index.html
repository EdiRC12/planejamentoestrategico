<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Estratégico Infográfico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de rolagem no corpo da página */
        }
        .pdf-viewer {
            width: 100vw; /* 100% da largura da viewport */
            height: 100vh; /* 100% da altura da viewport */
            border: none; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>
    <iframe class="pdf-viewer" src="PE INFOGRÁFICO.pdf" type="application/pdf">
        <p>Seu navegador não suporta a visualização de PDFs embutidos.
           Você pode <a href="PE INFOGRÁFICO.pdf">baixar o PDF aqui</a>.
        </p>
    </iframe>
</body>
</html>
